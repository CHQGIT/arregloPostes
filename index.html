<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
  <title>FeatureTable - Custom Menu Items</title>
  <link rel="stylesheet" href="https://js.arcgis.com/3.30/dijit/themes/claro/claro.css">
  <link rel="stylesheet" href="https://js.arcgis.com/3.30/esri/css/esri.css">
  <script src="https://js.arcgis.com/3.30/"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="js/login.js"></script>
  <script src="js/loadPostes.js"></script>
  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>

  <script>
    require([
      "esri/layers/FeatureLayer",
    
      "esri/geometry/Extent",
      "esri/graphicsUtils",
      "esri/tasks/query",
      "esri/tasks/QueryTask",
      "esri/map",
      "dojo/dom",
      "dojo/parser",
      "dojo/ready",
      "dojo/on",
      "dijit/layout/ContentPane",
      "dijit/layout/BorderContainer",
      "esri/kernel"
    ], function (
      FeatureLayer,  Extent, graphicsUtils, Query, QueryTask, Map,
      dom, parser, ready, on, ContentPane, BorderContainer, kernel
    ) {

      parser.parse();
     
      ready(function(){
        var map = new Map("map",{
          basemap: "topo", 
          center:[-71.7018, -33.0228], 
          zoom:8
        });

        //Load a FeatureTable to the application once map loads
        map.on("load", loadData);

        function loadData(){
    
          var l = login(kernel)
            .then(resolve=>{
                console.log(resolve)

                var p = loadPostes(Query,QueryTask, map, resolve[1], ["678742","678743"])
                .then(resolve=>{
                    console.log(resolve,"postes")
                }).catch(error=>{
                    console.log(error, "error postes")
                })

            }).catch(reject=>{
                console.log(reject)
            })

         
        }
      });
    });
  </script>
</head>
<body class="claro esri">
  <div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'headline'" style="width:100%; height:100%;">
    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center', splitter:true" style="height:50%">
      <div id="map"></div>
    </div>
    <div id="bot" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'bottom', splitter:true" style="height:50%;">
      <div id="myTableNode"></div>
    </div>
  </div>
</body>
</html>
